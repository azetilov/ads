<h1>Advertisements</h1>

<p *ngIf="!ads"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="ads">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th *ngIf="channels">Channels</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ad of ads">
    <td>{{ ad.id }}</td>
    <td>{{ ad.name }}</td>
    <td *ngIf="channels">
      <ul *ngFor="let c of channels">
        <li>{{c.name}}</li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>
