<h1>Advertisements</h1>

<p *ngIf="!ads"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="ads">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Channels</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ad of ads">
    <td>{{ ad.id }}</td>
    <td>{{ ad.name }}</td>
    <td>
      <p *ngIf="!adsChannels[ad.id]"><em>Loading...</em></p>
      <ul *ngIf="adsChannels[ad.id]">
        <li *ngFor="let c of adsChannels[ad.id]">
          {{c.name}}
        </li>
      </ul>
    </td>
    <td>
      <button (click)="manageAd(ad);">Manage</button>
    </td>
  </tr>
  </tbody>
</table>
